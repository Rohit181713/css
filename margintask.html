<!DOCTYPE html>
<html>
<head>
	<title>Margin Task</title>
	<style type="text/css">
		.ab{
			margin: 10px;
		}
		.cd{
			margin: 20px;
			border:10 solid white;
			border-radius: 50%;
		}
		.ef{
			margin: 30px;
			border: 10px solid white;
			border-radius: 30px;
		}
		h1{
			padding: 275px 125px

		}
		h2{
			padding: 275px 115px
		}
		h3{
			padding: 275px 75px
		}

	</style>


</head>
<body>
	<div style="background-color: white;height: 600px;width: 1000px;">
		<div style="background-color: orange;height: 600px;width: 300px;float: left;" class="ab">
			<h1>Galla</h1>
		</div>
		<div style="background-color: blue;height: 600px;width: 300px;float: left;" class="cd">
			<h2>Viswanath</h2>
		</div>
		<div style="background-color: green;height: 600px;width: 200px;float: right;" class="ef">
			<h3>Rohit</h3>
		</div>
	</div>

</body>
</html>
