<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		h1{
			display: inline;
		}
		.a{
			border: 3px solid orange;
			height: 300px;
			width: 200px;

		}
		.b{
			border: 3px solid blue;
			height: 300px;
			width: 200px;

		}
		.c{
			border: 3px solid green;
			height: 300px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Virat Kohli</h1>
	<span><b>Royal Challengers Banglore</b></span>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

</body>
</html>
