<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background-color: blue;
			box-shadow: 7px 7px 5px yellow;
			outline: 3px solid red;
		}
		ol{
			list-style: square;
			color: white;
		}
	</style>
</head>
<body>
	<div  class="a">
		<ol>
			<li>Virat Kohli</li>
			<li>Rohit Sharma</li>
			<li>Kl Rahul</li>
			<li>Suresh Raina</li>
		</ol>
	</div>

</body>
</html>
