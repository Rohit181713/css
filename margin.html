<!DOCTYPE html>
<html>
<head>
	<title>Margins in css</title>
	<style type="text/css">
		h2{
			border: 10px solid red;
			margin: 25px 30px 35px 40px;
			background-color: grey;
			padding: 10px 700px 10px 700px
		}
		p{
			border: 20px dashed green;
			margin: 40px 35px 30px 25px;
			padding: 20px 700px 20px 700px
		}
	</style>
</head>
<body>
	<h2 style="font-family: cursive;">Rohit Galla</h2>
	<p style="font-size: 50px">Virat Kohli</p>

</body>
</html>
