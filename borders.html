<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
	<style type="text/css">
		span{
			font-size: 50px;
			font-family: cursive;
			border-style: circle;
			border-width: 6px;
			border-color: orange blue green;
			border-top-style: dotted;
			border-right-style: groove;
			border-bottom-style: solid;
			border-left-style: ridge;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<center>
	<span>sp</span>
	</center>
</body>
</html>
